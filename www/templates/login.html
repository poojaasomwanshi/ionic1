<ion-view  title="Login" hide-tabs style="background-color: lightyellow;">
    <ion-content>
        <div  class="list card" >

          <form  ng-controller="AccountCtrl">
          <div class="list">
         
            <label class="item item-input item-stacked-label">
              <span class="input-label ion-email"> Email</span>
              <input type="email" placeholder="xyz@aaa.com" ng-model="email" ng-required="true">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label ion-eye-disabled"> Password</span>
              <input type="password" placeholder="A$sdh2345#" ng-model="password" ng-required="true">
            </label>
           
          </div>
          <div style="color: darkred;"> {{message}} </div>
        
          <input style="margin-top: 20px;" type="checkbox"> I agree with <a>terms and condition</a>
            <button type="submit" on-tap="onSubmit(email,password)" class="button button-block button-positive">Submit</a>

          <button type="reset" class="button button-block button-assertive">
            Clear
          </button>
<div style="margin-bottom: 10px;">Don't have account <a href="#/tab/register">register</a> here</div>
          </form>

          </div>
              </ion-content>
</ion-view>
